<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles-open.css">
  <title>Caderno Aberto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="notebook notebook-opened">
    <div class="cover"></div>
    <div class="pages">
      <div class="page-content">
        <!-- Caixa de texto e botÃ£o para adicionar tarefa -->
        <div class="task-input-container">
          <input type="text" id="task-input" placeholder="Adicionar tarefa">
          <button id="add-button">Adicionar</button>
        </div>
        <!--Container lista de tarefas-->
        <div id="task-list-container">
          <ul id="task-list"></ul>
        </div>
      </div>
      <div class="center-fold"></div> <!-- Linha de dobra -->
    </div>
    <div class="cover"></div>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
